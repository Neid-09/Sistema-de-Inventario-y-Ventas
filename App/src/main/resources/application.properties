# URL de conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/appd2?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=PONER LA CONTRASEÑA DE LA BASE DE DATOS

# Dialecto de MySQL para Hibernate (eliminado para permitir detección automática)
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Mostrar las consultas SQL en la consola (opcional)
spring.jpa.show-sql=true

# Deshabilitar Open Session In View
spring.jpa.open-in-view=false

# Configuracion de JWT
# Sin codificar en Base64 (más simple)
jwt.secret=unaClaveSecretaMuySeguraYLargaParaQueSeaSegura12345
jwt.expiration=604800000

# Suprimir advertencia de AuthenticationProvider
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR